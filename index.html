<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Craving Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sweet Craving Bakery</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#order">Order</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Welcome to Sweet Craving Bakery!</h2>
    <p>Delicious cakes, cookies, and pastries freshly baked every day.</p>
  </section>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-buttons">
      <button onclick="showItems('cakes')">Cakes</button>
      <button onclick="showItems('cookies')">Cookies</button>
      <button onclick="showItems('pastries')">Pastries</button>
    </div>
    <div id="menu-items"></div>
  </section>

  <section id="order">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>
      
      <label for="item">Item:</label>
      <input type="text" id="item" required>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required min="1">
      
      <button type="submit">Submit Order</button>
    </form>
    <div id="orderConfirmation"></div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: sweetcraving@bakery.com</p>
    <p>Phone: +123-456-7890</p>
  </section>

  <footer>
    <p>&copy; 2025 Sweet Craving Bakery</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
